<template>
        <lightning-card title="Conditional Rendering Component ">

                <lightning-input type="checkbox" label="show details" onchange={handlerchexbox}></lightning-input>
                <template if:true={displayDetails}>
                        <div>
                        I am Here ....... Click again hide me 
                        </div>
                </template>
        </lightning-card>

        <lightning-card>
                <lightning-input type="text" label="show details" onchange={chnageHandler}></lightning-input>

                <template lwc:if={isMorning}>
                        <p>Good Morning </p>
                </template>
                <template lwc:elseif={isAfterNoon}>
                        <p>Good AfterNoon</p>
                </template>
                <template lwc:else>
                        <p> Good Evening </p>
                </template>
        </lightning-card>
       

</template>
